    <h1>Contact Me</h1>
<main>
   <!-- Contact Form send to email-->
  
   <form action="mailto:venitak@hotmail.com" method="post" enctype="text/plain">
     <div class="form">
       <label for="fullname">Contact Name</label>
       <input type="text" id="fullname" name="fullname"><br><br>
       <label for="phone">Phone Number</label>
       <input type="tel" id="phone" name="phone"><br><br>
       <label for="email">Email Address</label>
       <input type="email" id="email" name="email"><br><br>

    <!-- Preferred method of contact -->
       <label>Preferred method of contact</label>
     <div class="checkbox">
       
       <input type="checkbox" id="contact" name="contact" value="Phone">
       <label for="phone"> Phone</label>
       <input type="checkbox" id="contact" name="contact" value="email">
       <label for="email"> Email</label><br>
    
    <!-- Enquiry box in contact form -->
     </div class="form-enquiry">
         <label for="subject">Subject</label>
         <input type="text" id="subject" name="subject"><br><br>
         <label>Enquiry</label>
         <input type="text" id="enquiry" name="enquiry">
         <!-- <textarea rows="5"></textarea> -->

     </div>
         <div class="form-button">
         <button id="submit" value="submit">Submit</button>
         <div class="reset-button">
         <button type="reset" value="reset">Reset</button>
     </div>
   </form>

</main>
