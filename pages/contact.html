   <!-- Contact Form send to email-->
   
      <!-- <div class="contact-form"> -->
               
          <form action="mailto:venitak@hotmail.com" method="post" enctype="text/plain">
            
        <!-- form container -->
      <div class="contact-form">
         <label for="fullname">Contact Name</label>
         <input type="text" id="fullname" name="fullname" placeholder="John Appleseed">
      </div>

        <div class="contact-form">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="0400123456">
        </div>

       <div class="contact-form">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john.appleseed@hotmail.com">
        </div>

       <!-- Preferred method of contact - check box -->
       <div class="contact-form">
          <label>Preferred Contact</label><br>
          <label for="phone"> Phone</label> 
           <input type="checkbox" id="contact" name="contact" value="Phone">
           <label for="email"> Email</label>
           <input type="checkbox" id="contact" name="contact" value="email">
          
        </div>

         <!-- Enquiry box in contact form -->
       <div class="contact-form">
         <label>Enquiry</label>
         <input type="text" id="enquiry" name="enquiry">
        </div>
    
     <!-- submit button and reset button -->
         <div class="submit-btn">
            <div class="submit">
            <button id="submit" value="submit" onclick="alert('Your email has been sent')">Submit</button>
            
         </div>

         <!-- <div class="contact-form"> -->
         <div class="reset-btn">
           <button type="reset" class="reset" value="reset">Reset</button>
        </div>
    </div>
   </form>
